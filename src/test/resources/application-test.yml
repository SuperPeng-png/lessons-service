spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:lessons_test_db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
logging:
  level:
    root: WARN
